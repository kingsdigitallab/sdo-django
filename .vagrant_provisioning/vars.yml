ansible_python_interpreter: /usr/bin/python3
app: { name: sdo }
motd: { file: 00-kdl }
npm: { original_packages: "jquery vue " }
mysql: {
  admin_user: root,
  cluster_name: main,
  cluster_reset: false,
  default_auth_method: trust,
  encoding: utf8,
  initial_data_file: data.sql.gz,
  locale: en_GB.UTF-8,
  user: sdo,
  password: sdo
  }
project_root: /vagrant
python:
  {
    requirements: requirements-dev.txt,
    virtualenv_location: /home/vagrant/venv,
  }
# wget is needed for upgrading node & npm to latest version (https://www.npmjs.com/package/n)
system_packages:
  [
    ack-grep,
    adminer,
    aptitude,
    binutils,
    gdal-bin,
    git-core,
    git,
    libgdal-dev,
    libjpeg-dev,
    libldap2-dev,
    libproj-dev,
    libsasl2-dev,
    libssl-dev,
    libxml2-dev,
    libxslt-dev,
    nfs-common,
    npm,
    open-vm-tools,
    openjdk-8-jre,
    python3-dev,
    python3-gdal,
    python3-pip,
    python3-psycopg2,
    python3-setuptools,
    python-mysqldb,
    python3-mysqldb,
    redis-server,
    mysql-server,
    libmysqlclient-dev,
    python3-gdal,
    vim-nox,
    wget,
    zsh,
  ]
user_home: /home/vagrant
zsh:
  { oh_my_zsh: "https://github.com/robbyrussell/oh-my-zsh.git", zshrc: zshrc }
